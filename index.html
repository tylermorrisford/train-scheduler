<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>trainscheduler!</title>
<style>
#container {
    width: 90%;
    margin: auto;
    padding-bottom: 20px;
}

</style>


</head>
<body>
    <div id="container">
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Time Sheet</h1>
                      <p class="lead">A directory of employee billable hours</p>
                    </div>
                  </div>
                        <h5 class="card-title">Current Employees</h5>
                        <div class="container">
                                <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Start Date</th>
                                            <th scope="col">Months Worked</th>
                                            <th scope="col">Monthly Rate</th>
                                            <th scope="col">Total Billed</th>
                                          </tr>
                                        </thead>
                                        <tbody id="new-emp-row">
                                        </tbody>
                                      </table>
                              </div>
                              <hr>
                              <form>
                                    <div class="form-group">
                                      <label for="exampleInputEmail1">Employee Name</label>
                                      <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Employee Name">
                                      <small id="name" class="form-text text-muted">Enter Employee Name Here.</small>
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Role</label>
                                      <input type="role" class="form-control" id="role" placeholder="Role">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">start date</label>
                                      <input type="start date" class="form-control" id="start-date" placeholder="DD-MM-YYYY">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Monthly Rate</label>
                                      <input type="monthly rate" class="form-control" id="monthly-rate" placeholder="Monthly Rate">
                                    </div>
                                    <button type="submit" id="newEmployee" class="btn btn-primary">Submit</button>
                                  </form>
                      </div>

    </div>
    


    <script src="logic.js"></script>
</body>
</html>
